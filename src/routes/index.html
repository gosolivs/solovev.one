<svelte:head>
  <title>{siteTitle}</title>

  <meta property="og:url" content="https://solovev.one/">
  <meta property="og:site_name" content={siteTitle}>
  <meta property="og:title" content={siteTitle}>
</svelte:head>

<Home

  data={info}
/>

<script>
  import {apiUrl} from "../utils/settings";

  export default {
    components: {
      Home: "../components/Home/Home.html",
    },

    preload() {
      return this

        .then(({info}) => {
          console.log(info);
          return {
            info,
          }
        })
        .catch();
    },
  };
</script>
