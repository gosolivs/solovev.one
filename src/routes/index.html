<svelte:head>
  <title>{siteTitle}</title>

  <meta property="og:url" content="https://solovev.one/">
  <meta property="og:site_name" content={siteTitle}>
  <meta property="og:title" content={siteTitle}>
</svelte:head>

<noscript>
  <Home
    force={true}
    show={false}
    data={info}
  />
</noscript>

<script>
  import {apiUrl} from "../utils/settings";

  export default {
    components: {
      Home: "../components/Home/Home.html",
    },

    preload() {
      return this
        .fetch(`${apiUrl}/info/main`)
        .then(r => r.json())
        .then(({info}) => ({info}))
        .catch();
    },

    data: () => ({
      info: {
        main: "",
        specialty: "",
      },
    }),
  };
</script>
