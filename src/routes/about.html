<svelte:head>
  <title>{Dictionary.headings.about}. {siteTitle}</title>

  <meta property="og:url" content="https://solovev.one/{path}">
  <meta property="og:site_name" content={siteTitle}>
  <meta property="og:title" content={Dictionary.headings.about}>
</svelte:head>

<noscript>
  <Page
    force
    show={false}
    page={about}
  />
</noscript>

<script>
  import {apiUrl} from "../utils/settings";
  import {Dictionary} from "../utils/Dictionary";

  export default {
    helpers: {
      Dictionary,
    },

    components: {
      Page: "../components/Page/Page.html",
    },

    preload() {
      return this
        .fetch(`${apiUrl}/info/main`)
        .then(r => r.json())
        .then(({info, about}) => {
          return {
            info,
            about,
          }
        })
        .catch();
    },
  };
</script>
