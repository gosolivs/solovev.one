name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  spell:
    name: Check words
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn run spell

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn run lint:styles
